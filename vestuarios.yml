server:
  port: 8082

spring:
  config:
    activate:
      on-profile: default
  application:
    name: vestuarios
    data:
      mongodb:
        host: localhost
        database: vestuarios
        username: user
        password: password
        uri: mongodb://host:27017/vestuarios
    jpa:
      hibernate:
        ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
